version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: todolist
      POSTGRES_USER: todolist
      POSTGRES_PASSWORD: todolist
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://todolist:todolist@postgres:5432/todolist
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    ports:
      - "4000:4000"

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    depends_on:
      - backend
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      BACKEND_BASE_URL: http://backend:4000

  miniapp:
    build:
      context: .
      dockerfile: apps/miniapp/Dockerfile
    depends_on:
      - backend
    environment:
      VITE_BACKEND_BASE_URL: http://localhost:4000
    ports:
      - "4173:4173"

volumes:
  pgdata:
    driver: local

